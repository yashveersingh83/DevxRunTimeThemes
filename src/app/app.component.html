<div class="header-container">
  <div class="content">
      <a class="logo" href="/"> <span class="dx-theme-accent-as-text-color">SEEIS</span></a>
      <nav>
          <dx-menu cssClass="top-menu" [activeStateEnabled]="false" [height]="60" [dataSource]="menuRoutes" itemsExpr="children" showFirstSubmenuMode="onHover" hideSubmenuOnMouseLeave="true" selectionMode="none">
              <div *dxTemplate="let i of 'item'">
                  <a *ngIf="i.data" routerLink={{i.data.link}} routerLinkActive="dx-theme-accent-as-background-color" class="menu-item dx-theme-text-color">{{i.data.title}}{{ selectedChild(i) }}</a>
              </div>
          </dx-menu>
          <dx-menu cssClass="themes-menu" [activeStateEnabled]="false" [height]="60" [dataSource]="menuThemes" showFirstSubmenuMode="onHover" hideSubmenuOnMouseLeave="true" selectionMode="none" (onItemClick)="changeTheme($event)">
              <div *dxTemplate="let i of 'item'">
                  <img *ngIf="i.icon" src="{{i.icon}}" class="dx-icon">
                  <span *ngIf="i.text" class="dx-menu-item-text" [ngClass]="{ 'dx-theme-accent-as-text-color': i.value == currentTheme }">{{i.text}}</span>
              </div>
          </dx-menu>
          <div class="help">
              
              <!-- <span class="info-link" (click)="helpPopup.show()">?</span> 
              <app-help-popup #helpPopup></app-help-popup>-->
          </div>
      </nav>
  </div>
</div>

<router-outlet></router-outlet>

<div class="footer">
  <div class="content">
      <div class="text indent">
          <h2 class="dx-theme-accent-as-text-color">Your Next Great Web App Starts Here</h2>
          <p>Download your free <a target="_blank" href="https://js.devexpress.com/Download/">30 day trial</a> of DevExtreme today</p>
      </div>
      <a class="dx-logo" href="https://www.devexpress.com/"></a>
  </div>
</div>
